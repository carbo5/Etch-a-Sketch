<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
        <p><a href="">The odin project</a></p>
    </header>

    <main>
        <div class="container">
            <section id="game-control">
                <h3>Game control</h3>
                <div id="range-container-grid">
                    <input type="range" name="rangeGrid" id="rangeGrid"value="16" min="1" max="100" step="1">
                    <input type="text" name="rangeValue" id="rangeValue">
                </div>
                
                <button id="blackBackground">Black BG</button>
                <button id="randomBackground">Random BG</button>
                
                <div>
                    <input type="color" id="chooseYourColor"></button>
                    <label for="chooseYourColor">Choose color!</label>
                </div>
                <button id="resetGridBackground">Reset</button>
                


            </section>
            <section>
                <div id="game-container">
                    
                        <div id="red-container"></div>
                    
                </div>


            </section>

        </div>

    </main>

    <footer>
        <p><a href="">The odin project</a></p>
        <p id="name">&copy Bruno Carbonneau</p>
    </footer>


    <script src="./js/etch_a_sketch.js"></script>
</body>

</html>
